<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Eyes on the Screen || Advent of JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="keyboard">
      <div class="keyboard_keys">
        <button type="button" class="keyboard_key-est">`</button>
        <button type="button" class="keyboard_key-est">1</button>
        <button type="button" class="keyboard_key-est">2</button>
        <button type="button" class="keyboard_key-est">3</button>
        <button type="button" class="keyboard_key-est">4</button>
        <button type="button" class="keyboard_key-est">5</button>
        <button type="button" class="keyboard_key-est">6</button>
        <button type="button" class="keyboard_key-est">7</button>
        <button type="button" class="keyboard_key-est">8</button>
        <button type="button" class="keyboard_key-est">9</button>
        <button type="button" class="keyboard_key-est">0</button>
        <button type="button" class="keyboard_key-est">-</button>
        <button type="button" class="keyboard_key-est">=</button> 
        <button type="button" class="keyboard_key-est keyboard_key-wide">DEL</button>
        <br>
        <button type="button" style="width:9%"class="keyboard_key-est keyboard_key-wide">TAB</button>
        <button type="button" class="keyboard_key-est">Q</button>
        <button type="button" class="keyboard_key-est">W</button>
        <button type="button" class="keyboard_key-est">E</button>
        <button type="button" class="keyboard_key-est">R</button>
        <button type="button" class="keyboard_key-est">T</button>
        <button type="button" class="keyboard_key-est">Y</button>
        <button type="button" class="keyboard_key-est">U</button>
        <button type="button" class="keyboard_key-est">I</button>
        <button type="button" class="keyboard_key-est">O</button>
        <button type="button" class="keyboard_key-est">P</button>
        <button type="button" class="keyboard_key-est">[</button>
        <button type="button" class="keyboard_key-est">]</button>
        <button type="button" class="keyboard_key-est">\</button>
        <br>
        <button type="button" style="width:11.5%" class="keyboard_key-est keyboard_key-wide">CAPS</button>
        <button type="button" class="keyboard_key-est">A</button>
        <button type="button" class="keyboard_key-est">S</button>
        <button type="button" class="keyboard_key-est">D</button>
        <button type="button" class="keyboard_key-est">F</button>
        <button type="button" class="keyboard_key-est">G</button>
        <button type="button" class="keyboard_key-est">H</button>
        <button type="button" class="keyboard_key-est">J</button>
        <button type="button" class="keyboard_key-est">K</button>
        <button type="button" class="keyboard_key-est">L</button>
        <button type="button" class="keyboard_key-est">;</button>
        <button type="button" class="keyboard_key-est">'</button>
        <button type="button" style="width:10%" class="keyboard_key-est keyboard_key-wide">ENTER</button>
   
        <br>
   
        <button type="button" style="width:14%" class="keyboard_key-est keyboard_key-wide">SHIFT</button>
        <button type="button" class="keyboard_key-est">Z</button>
        <button type="button" class="keyboard_key-est">X</button>
        <button type="button" class="keyboard_key-est">C</button>
        <button type="button" class="keyboard_key-est">V</button>
        <button type="button" class="keyboard_key-est">B</button>
        <button type="button" class="keyboard_key-est">N</button>
        <button type="button" class="keyboard_key-est">M</button>
        <button type="button" class="keyboard_key-est">,</button>
        <button type="button" class="keyboard_key-est">.</button>
        <button type="button" class="keyboard_key-est">/</button>
        <button type="button" style="width:14%" class="keyboard_key-est keyboard_key-wide">SHIFT</button>
      </div>
    </div>
 <script  src ="app.js"> </script >
</body>

</html>
